<html>

<head>
	<title>YAE p5js Designer</title>
	<meta content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="../yae_modules/font-awesome/font-awesome.min.css">
	<link rel="stylesheet" href="test3.css">
	<script src="../yae_modules/p5js/p5.js"></script>
	<script src="../yae_modules/p5js/p5.dom.js"></script>
	<script src="../yae_modules/p5js/p5.shadow.js"></script>
</head>

<body>
	<div id="wrapper">
		<div id="sidebar">
			<a class="selected"><i class="fa fa-fw fa-mouse-pointer" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw fa-arrows" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw fa-expand" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw  fa-repeat" aria-hidden="true"></i></a>
			<a><i class="fa-xs fa fa-fw fa-circle" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw fa-minus" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw fa-rotate-270 fa-play" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw fa-square" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw fa-circle" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw fa-circle-o-notch" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw fa-font" aria-hidden="true"></i></a>
			<a><i class="fa fa-fw fa-ellipsis-h" aria-hidden="true"></i></a>
		</div>
		<div id="content">
			<!-- Spawn canvas here -->
		</div>
		<div id="config">
			<h2>General</h2>
			<a>
				<h3>Color</h3>
				Stroke: <input id="stroke" type="text" value="#000000"><br>
				Fill: <input id="fill" type="text" value="#000000">
			</a>
			<h2>Specific</h2>
			<a>
				<h3>Constructor</h3>
				Vector 1: <input id="stroke" type="text" value="0, 0"><br>
				Vector 2: <input id="fill" type="text" value="0, 0">
			</a>
		</div>
	</div>
	<script src="sketch3.js"></script>
</body>

</html>
